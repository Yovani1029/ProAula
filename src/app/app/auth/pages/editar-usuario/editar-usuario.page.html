<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="usuarioForm" (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input formControlName="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime
        displayFormat="DD/MM/YYYY"
        formControlName="fechaNacimiento"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tipo Identificación</ion-label>
      <ion-input formControlName="tipoIdentificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número Identificación</ion-label>
      <ion-input formControlName="numeroIdentificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="usuarioForm.invalid">
      Guardar Cambios
    </ion-button>

    <ion-button expand="block" color="medium" (click)="cancelar()">
      Cancelar
    </ion-button>
  </form>
</ion-content>
