<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Solicitudes de Soporte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="tickets.length > 0; else sinTickets">
    <ion-item *ngFor="let ticket of tickets">
      <ion-label>
        <h2>{{ ticket.asunto }}</h2>
        <p>{{ ticket.mensaje }}</p>
        <p><small>Estado: {{ ticket.estado }}</small></p>
        <p><small>Fecha: {{ ticket.fechaCreacion | date:'short' }}</small></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinTickets>
    <ion-text color="medium">
      <p class="ion-text-center">No tienes solicitudes de soporte.</p>
    </ion-text>
  </ng-template>
</ion-content>
