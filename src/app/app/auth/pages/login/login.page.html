<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="person-circle-outline" class="logo-icon"></ion-icon>
      <h1 class="logo-text">Bank Net</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item lines="full">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input formControlName="telefono" type="tel" placeholder="Teléfono" maxlength="10"
          (ionInput)="onPhoneInput($event)"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="contrasena" type="password" placeholder="Contraseña" maxlength="4"
          (ionInput)="onPasswordInput($event)"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <span *ngIf="!isLoading">Ingresar</span>
      </ion-button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</ion-content>
