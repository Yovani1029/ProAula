<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <img src="assets/img/logo-banknet.png" alt="Logo" class="logo" />
    <h2>Iniciar sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item lines="full">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input formControlName="telefono" type="tel" placeholder="Teléfono"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('telefono')?.invalid && loginForm.get('telefono')?.touched">
        <small>El teléfono es obligatorio</small>
      </ion-text>

      <ion-item lines="full">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="contrasena" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched">
        <small>Contraseña mínima de 6 caracteres</small>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <span *ngIf="!isLoading">Ingresar</span>
      </ion-button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</ion-content>
