<ion-content>
  <ion-card>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/factura"></ion-back-button>
        </ion-buttons>
        <ion-title>Pagar Factura</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-card-content>
      <ion-list *ngIf="facturasPendientes.length > 0; else sinFacturas">
        <ion-item *ngFor="let factura of facturasPendientes">
          <ion-label>
            <h2>{{ factura.servicio | titlecase }}</h2>
            <p>ID: {{ factura.idServicio }} - Monto: ${{ factura.monto }}</p>
            <p>Fecha l√≠mite: {{ factura.fechaLimite }}</p>
            <p>Estado: {{ factura.estado }}</p>
          </ion-label>
          <ion-button color="success" (click)="pagarFactura(factura)">
            Pagar
          </ion-button>
        </ion-item>
      </ion-list>

      <ng-template #sinFacturas>
        <ion-text color="medium">
          <p>No tienes facturas pendientes.</p>
        </ion-text>
      </ng-template>
    </ion-card-content>
  </ion-card>
</ion-content>
