<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Transferir Dinero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="transferenciaForm" (ngSubmit)="confirmarTransferencia()">

    <ion-item>
      <ion-label position="floating">Tu teléfono</ion-label>
      <ion-input formControlName="telefonoRemitente" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono destinatario</ion-label>
      <ion-input formControlName="telefonoDestinatario"></ion-input>
    </ion-item>
    <ion-text color="danger"
      *ngIf="transferenciaForm.get('telefonoDestinatario')?.invalid && transferenciaForm.get('telefonoDestinatario')?.touched">
      Teléfono inválido
    </ion-text>

    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number" formControlName="monto"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="transferenciaForm.get('monto')?.invalid && transferenciaForm.get('monto')?.touched">
      Monto inválido
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="transferenciaForm.invalid">Enviar</ion-button>

  </form>
</ion-content>
